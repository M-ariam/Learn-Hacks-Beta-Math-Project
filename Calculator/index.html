<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <button type="button" onclick="display.value = '' ">AC</button>
                    <button type="button" onclick="display.value = display.value.toString().slice(0, -1) ">DE</button>
                    <button type="button" onclick="display.value += '(' ">(</button>
                    <button type="button" onclick="display.value += ')' ">)</button>
                    <button type="button" onclick="display.value = addOperator(display.value, '/')">/</button>
                </div>
                <div>
                    <button type="button" onclick="display.value += 'Math.log(' ">In</button>
                    <button type="button" onclick="display.value += '7' ">7</button>
                    <button type="button" onclick="display.value += '8' ">8</button>
                    <button type="button" onclick="display.value += '9' ">9</button>
                    <button type="button" onclick="display.value = addOperator(display.value, '*')">*</button>
                </div>
                <div>
                    <button type="button" onclick="display.value += 'Math.log(' ">log</button>
                    <button type="button" onclick="display.value += '4' ">4</button>
                    <button type="button" onclick="display.value += '5' ">5</button>
                    <button type="button" onclick="display.value += '6' ">6</button>
                    <button type="button" onclick="display.value = addOperator(display.value, '-')">-</button>
                </div>
                <div>
                    <button type="button" onclick="display.value += 'Math.sqrt(' ">âˆš</button>
                    <button type="button" onclick="display.value += '1' ">1</button>
                    <button type="button" onclick="display.value += '2' ">2</button>
                    <button type="button" onclick="display.value += '3' ">3</button>
                    <button type="button" onclick="display.value = addOperator(display.value, '+')">+</button>
                </div>
                <div>
                    <button type="button" onclick="display.value = addOperator(display.value, '**')">^</button>
                    <button type="button" onclick="display.value += '0' ">0</button>
                    <button type="button" onclick="display.value += '.' ">.</button>
                    <button type="button" onclick="display.value = evaluateInput(display.value)"
                        class="equal operator">=</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
